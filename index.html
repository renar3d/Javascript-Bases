<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-center" id="converter_temp">
        <h1 class="mb-5 mt-3 text-center">Convertisseur de Température</h1>
        <label for="temperature">Entrez une température :</label>
        <input type="number" id="temperature" placeholder="Ex : 25">
        
        <label for="unit">Choisissez l'unité :</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        
        <button type="button" class="btn btn-success" onclick="convertTemperature()">Convertir</button>
        
        <p class="m-4 p-1" id="result"></p>
    </div>
    <hr>
    <div class="text-center" id="converter_dist">
        <h1 class="mb-5 text-center">Convertisseur de Distance</h1>
        <label for="distance">Entrez une distance :</label>
        <input type="number" id="distance" placeholder="Ex : 10">

        <label for="unit2">Choisissez l'unité :</label>
        <select id="unit2">
            <option value="km">Km</option>
            <option value="miles">miles</option>
        </select>

        <button type="button" class="btn btn-success" onclick="convertDistance()">Convertir</button>
        
        <p class="m-4 p-1" id="result2"></p>
    </div>
    <hr>
    <div class="text-center" id="calculatrice">
        <h1 class="mb-5 text-center">Calculatrice +/-/×/÷</h1>

        <input type="number" id="nbr1" placeholder="Ex : 5">

        <select id="signe">
            <option value="addition">+</option>
            <option value="soustraction">-</option>
            <option value="multiplication">×</option>
            <option value="division">÷</option>
        </select>

        <input type="number" id="nbr2" placeholder="Ex : 6">

        <button type="button" class="btn btn-success" onclick="faireCalcul()">Calculer</button>
        <button type="button" class="btn btn-danger" onclick="effacerNbr()">Effacer les valeurs</button>
        
        <p class="m-4 p-1" id="result3"></p>

        <h2 class="mb-3 text-center">Historique des calculs</h2>

        <button type="button" class="btn btn-danger btn-effacer mb-1" onclick="effacerHisto()">Effacer l'historique</button>

        <div id="historique"></div>
    
    </div>
    <hr>
    <div class="text-center" id="taches">
        <h1 class="mb-3 text-center">To Do List</h1>

        <label for="nom_tache">Titre de la tâche</label>
        <input type="text" id="nom_tache" placeholder="Ex : Tâche 1">
        <label for="description_tache">Description de la tâche</label>
        <textarea id="description_tache"></textarea>
        <button type="button" class="btn btn-success" onclick="ajouterTache()">Ajouter la tâche</button>

        <p class="m-4 p-1" id="result4"></p>

        <table class="table">
            <thead>
                <tr>
                    <th>Nom de tâche</th>
                    <th>Description</th>
                    <th>Statut</th>
                </tr>
            </thead>
            <tbody id="ajout_ligne">
            </tbody>
        </table>
    
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
